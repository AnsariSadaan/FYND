<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="3; url=index.html" /> -->
    <title>Use Of Map</title>
</head>

<body>
  <marquee width="40%" direction="right" behaviour="alternate" height="30%">
    This is sample scrolling text.
    </marquee>
    <img width="400px" height="300px" src="71RgfIeTq6L.jpg" width="145" height="126" alt="Planets" usemap="#map" />
    <map name="map">
      <area
        shape="rect"
        coords="83,27,150,86"
        href="https://en.wikipedia.org/wiki/Jammu_and_Kashmir_(union_territory)"
        alt="kashmir"
      />
    </map>

    <h1>Forms in HTML</h1>
    <form action="./time_table.html">
        Enter First Name:
        <input type="text" disabled value="Richa" placeholder="Enter First Name" />
        <br />
        <br />
        <label for="lname">Enter Last Name:</label>
        <input type="text" id="lname" value="sadaan" readonly /><br /><br />
        <label for="password">Enter Password:</label>
        <input type="password" id="password" value="ansari" disabled /><br /><br />
        <label for="age">Enter Age:</label>
        <input type="number" id="age" /><br /><br />
        <input type="submit" value="Post">
        <input type="datetime-local" name="birth" value="12-02-2004T12:03" id="birth">
        <!-- <input type="date" name="date" id="date" pattern="\d{4}-\d{2}-\d{2}"> -->
    </form> 

    
</body>

</html>
